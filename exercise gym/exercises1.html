<!DOCTYPE html>
<html>
    <body>
        <p id="mk">who are you?</p>
        <button id="myButton">Click Me</button>
     <h2>JavaScript HTML DOM</h2>

         <div id="main">
               <p>Finding HTML Elements by Tag Name</p>
               <p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
        </div>

          <p id="demo"></p>
          <div id="box"></div>

<style>
#box {
  width: 100px;
  height: 100px;
  background: yellowgreen;
  transition: all 3s;
}
#box.active {
  transform: translateX(200px);
}
</style>

    <script>
        document.getElementById("box").onclick = function() {
            this.classList.toggle("active");
}
      </script>


        <script>
            document.getElementById("mk").innerHTML="hy manzi";
            document.write("my name is HARIDI MANZI iam 20 years old iam doing my bachelors degree in IT at AUCA university");
            let element = document.getElementById("myButton");
            element.onclick = function() {
  alert("Button clicked!");
   const x = document.getElementById("main");
   const y = x.getElementsByTagName("p");

   document.getElementById("demo").innerHTML = 'The first paragraph (index 0) inside "main" is: ' + y[1].innerHTML;
};

        </script>
    </body>
</html>
