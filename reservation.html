<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservation</title>

<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #0f0f0f;
    color: #fff;
}

/* SAME BACKGROUND IMAGE */
.hero {
    background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0IFtagpNW-PVu-6cvDXoLwbTWNQLVW0xjJw&s') center/cover no-repeat;
    min-height: 100vh;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}
.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.7);
}

.form-box {
    position: relative;
    z-index: 2;
    background: rgba(0,0,0,0.85);
    padding: 40px;
    border-radius: 10px;
    width: 100%;
    max-width: 500px;
}

h2 {
    text-align: center;
    color: #bfa135;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: none;
}

button {
    width: 100%;
    padding: 12px;
    background: #bfa135;
    font-weight: bold;
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>

<section class="hero">
    <div class="form-box">
        <h2>Reservation Form</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Phone Number" required>

            <select required>
                <option>Select Event Type</option>
                <option>Corporate</option>
                <option>VIP</option>
                <option>Wedding</option>
                <option>Other</option>
            </select>

            <input type="date" required>
            <textarea rows="4" placeholder="Additional Details"></textarea>

            <button type="submit">Submit Reservation</button>
        </form>
    </div>
</section>

</body>
</html>
