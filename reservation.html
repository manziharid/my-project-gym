<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservation</title>

<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: #fff;
}

/* BACKGROUND */
.hero {
    background: url('images/WhatsApp Image 2026-01-03 at 17.51.44.jpeg') center/cover no-repeat;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}
.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.7);
}

/* FORM BOX */
.form-box {
    position: relative;
    z-index: 2;
    background: rgba(0,0,0,0.9);
    padding: 40px;
    border-radius: 10px;
    width: 100%;
    max-width: 500px;
}

h2 {
    text-align: center;
    color: #bfa135;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: none;
}

button {
    width: 100%;
    padding: 12px;
    background: #bfa135;
    font-weight: bold;
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>

<section class="hero">
    <div class="form-box">
        <h2>Reservation Form</h2>

        <!-- EMAIL (OPTION 1) -->
        <form 
            action="mailto:manziharidi@gmail.com?subject=New Reservation Request - Elegant Services"
            method="POST"
            enctype="text/plain">

            <input 
                type="text" 
                name="Full Name" 
                placeholder="Full Name" 
                required>

            <input 
                type="email" 
                name="Email Address" 
                placeholder="Email Address" 
                required>

            <input 
                type="tel" 
                name="Phone Number" 
                placeholder="Phone Number" 
                required>

            <select name="Event Type" required>
                <option value="">Select Event Type</option>
                <option>Corporate Event</option>
                <option>VIP Protocol</option>
                <option>Wedding</option>
                <option>Official Ceremony</option>
                <option>Other</option>
            </select>

            <input 
                type="date" 
                name="Event Date" 
                required>

            <textarea 
                name="Additional Details" 
                rows="4" 
                placeholder="Additional Details"></textarea>

            <button type="submit">Send Reservation</button>
        </form>

        <p style="font-size:12px; text-align:center; margin-top:10px;">
            Your reservation will be sent directly to our administration email.
        </p>

    </div>
</section>

</body>
</html>
